<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PXOS â€” runtime.afe.png viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="pxCanvas"></canvas>

  <script>
    const canvas = document.getElementById('pxCanvas');
    const ctx = canvas.getContext('2d');

    function loadAndDrawImage() {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = 'runtime.afe.png?cache=' + Date.now();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    }

    loadAndDrawImage();
    setInterval(loadAndDrawImage, 10000);
  </script>
</body>
</html>
