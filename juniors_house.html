<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVOS Reflex Editor</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }
    #cmd {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60vw;
      font-size: 16px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      z-index: 10;
    }
    #save {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      background: limegreen;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <input id="cmd" placeholder=":: REFLEX { &quot;cycle&quot;: 1 } ::" />
  <button id="save">ðŸ’¾ Save PNG</button>
  <canvas id="avos" width="256" height="256"></canvas>

  <script>
    const canvas = document.getElementById('avos');
    const ctx = canvas.getContext('2d');
    const cmdInput = document.getElementById('cmd');
    const saveBtn = document.getElementById('save');

    // Fill canvas with black initially
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw input command visually (basic pixel art encoder)
    function injectCommand(cmd) {
      ctx.fillStyle = "lime";
      for (let i = 0; i < cmd.length; i++) {
        const x = i % canvas.width;
        const y = Math.floor(i / canvas.width);
        const code = cmd.charCodeAt(i);
        ctx.fillRect(x, y, 1, 1);
      }
    }

    // On Enter: inject command
    cmdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        injectCommand(cmdInput.value);
        cmdInput.value = "";
      }
    });

    // Save canvas as PNG
    saveBtn.addEventListener("click", () => {
      const link = document.createElement('a');
      link.download = 'runtime.afe.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
