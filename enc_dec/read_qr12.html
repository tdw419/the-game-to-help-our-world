<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PX QR Decoder</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
    }
    h1 { color: #0f0; }
    #dropzone {
      border: 2px dashed #0f0;
      padding: 2em;
      text-align: center;
      margin-bottom: 1em;
    }
    pre {
      background: #111;
      padding: 1em;
      border: 1px solid #0f0;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    canvas { display: none; }
    #downloadBtn {
      background: #0f0;
      color: #000;
      padding: 0.5em 1em;
      border: none;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  PX QR Decoder</h1>
  <div id="dropzone">Drop a QR Code image here</div>
  <canvas id="canvas"></canvas>
  <pre id="output">QR contents will appear here...</pre>
  <button id="downloadBtn" style="display:none">Download as HTML</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const dropzone = document.getElementById('dropzone');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#fff';
    });

    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#0f0';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#0f0';
      const file = e.dataTransfer.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, img.width, img.height);
          const code = jsQR(imageData.data, img.width, img.height);
          if (code) {
            output.textContent = code.data;
            try {
              if (code.data.includes('<!DOCTYPE html>')) {
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => {
                  const blob = new Blob([code.data], { type: 'text/html' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'reconstructed.html';
                  a.click();
                };
              } else {
                downloadBtn.style.display = 'none';
              }
            } catch (err) {
              output.textContent += '\n[Parser Error]';
              downloadBtn.style.display = 'none';
            }
          } else {
            output.textContent = 'No QR code detected.';
            downloadBtn.style.display = 'none';
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
