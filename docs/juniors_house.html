<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AVOS Reflex Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-family: monospace;
      padding: 8px;
      z-index: 999;
      border-radius: 5px;
    }
    #ztxtLog {
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
  <script src="avos_reflex_agent.js"></script>
<script>
  window.onload = () => {
    new AVOSReflexAgent({
      canvasId: "juniorCanvas",
      agentId: "GPT",
      signatureColor: [0, 128, 255], // Blue border for GPT
      autoMutate: true,
      autoHandshake: true
    });
  };
</script>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button onclick="mutationEnabled = !mutationEnabled">
      üîÅ Toggle Mutation (<span id="mutStatus">On</span>)
    </button>
    <div id="ztxtLog">zTXt log will appear here‚Ä¶</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mutationEnabled = true;
    const mutationInterval = 8000;

    // Draw random pixel
    function mutateCanvasRandomPixel() {
      if (!mutationEnabled) return;
      const x = Math.floor(Math.random() * canvas.width);
      const y = Math.floor(Math.random() * canvas.height);
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);

      ctx.fillStyle = `rgb(${r},${g},${b})`;
      ctx.fillRect(x, y, 1, 1);

      // Optional zTXt ascii paint
      if (Math.random() < 0.05) {
        const c = "::"[Math.floor(Math.random() * 2)];
        const code = c.charCodeAt(0);
        ctx.fillStyle = `rgb(${code},${code},${code})`;
        ctx.fillRect(x, y, 1, 1);
      }

      updateZTxtLog();
    }

    // zTXt decoder stub
    function decodeZTxtFromCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let out = '';
      for (let i = 0; i < imageData.data.length; i += 4) {
        const [r, g, b] = [imageData.data[i], imageData.data[i+1], imageData.data[i+2]];
        if (r === g && g === b && r > 31 && r < 127) {
          out += String.fromCharCode(r);
        }
        if (out.length > 1000) break;
      }
      document.getElementById('ztxtLog').innerText = out;
    }

    function updateZTxtLog() {
      decodeZTxtFromCanvas();
    }

    // Start auto-mutation loop
    setInterval(mutateCanvasRandomPixel, mutationInterval);

    // Click-to-paint
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left));
      const y = Math.floor((e.clientY - rect.top));
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      ctx.fillStyle = `rgb(${r},${g},${b})`;
      ctx.fillRect(x, y, 1, 1);
      updateZTxtLog();
    });

    // Update toggle display
    setInterval(() => {
      document.getElementById('mutStatus').innerText = mutationEnabled ? "On" : "Off";
    }, 1000);
  </script>
</body>
</html>
