<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVOS Reflex Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      cursor: crosshair;
    }
    #overlay {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #0f0;
      padding: 6px 10px;
      font-size: 12px;
      max-width: 40vw;
      z-index: 10;
    }
    button {
      margin-top: 6px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="overlay">
  <div><strong>üß† zTXt Output:</strong></div>
  <pre id="ztxtLog">Loading‚Ä¶</pre>
  <button onclick="toggleMutation()">üîÅ Toggle Mutation (Now: <span id='mutStatus'>On</span>)</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let mutationEnabled = true;

// Resize canvas to fill browser window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Paint listener (optional for AI/human interactivity)
canvas.addEventListener('click', e => {
  const x = e.offsetX;
  const y = e.offsetY;
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  ctx.fillStyle = `rgb(${r},${g},${b})`;
  ctx.fillRect(x, y, 1, 1);
  decodeZTxtFromCanvas();
});

// Auto-mutation every 8 seconds
const mutationInterval = 8000;
function mutateCanvasRandomPixel() {
  if (!mutationEnabled) return;

  const x = Math.floor(Math.random() * canvas.width);
  const y = Math.floor(Math.random() * canvas.height);
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);

  ctx.fillStyle = `rgb(${r},${g},${b})`;
  ctx.fillRect(x, y, 1, 1);

  // Occasionally embed "::" as ASCII RGB
  if (Math.random() < 0.05) {
    const code = ":".charCodeAt(0);
    ctx.fillStyle = `rgb(${code},${code},${code})`;
    ctx.fillRect(x, y, 1, 1);
  }

  decodeZTxtFromCanvas();
}
setInterval(mutateCanvasRandomPixel, mutationInterval);

// Toggle mutation cycle
function toggleMutation() {
  mutationEnabled = !mutationEnabled;
  document.getElementById('mutStatus').innerText = mutationEnabled ? "On" : "Off";
}

// zTXt decoder
function decodeZTxtFromCanvas() {
  const w = canvas.width;
  const h = canvas.height;
  const imageData = ctx.getImageData(0, 0, w, h).data;
  let decoded = "";

  for (let i = 0; i < imageData.length; i += 4) {
    const r = imageData[i];
    const g = imageData[i + 1];
    const b = imageData[i + 2];

    // Ignore dark pixels
    if (r < 10 && g < 10 && b < 10) continue;

    // Printable ASCII range
    if (r >= 32 && r <= 126) decoded += String.fromCharCode(r);
    if (g >= 32 && g <= 126) decoded += String.fromCharCode(g);
    if (b >= 32 && b <= 126) decoded += String.fromCharCode(b);
  }

  document.getElementById('ztxtLog').innerText = decoded.slice(0, 300) || "üà≥ No visible zTXt detected.";
}
decodeZTxtFromCanvas();
setInterval(decodeZTxtFromCanvas, 10000);
</script>

</body>
</html>
