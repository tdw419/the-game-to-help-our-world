name: Kernel Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update status.json
        run: |
          echo "{\"last_heartbeat\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > status.json

      - name: Commit status
        run: |
          git config --global user.name 'Kernel AI Bot'
          git config --global user.email 'ai@kernel.com'
          git add status.json
          git commit -m "ğŸ” Kernel heartbeat update"
          git push
