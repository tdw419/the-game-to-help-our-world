name: Trigger Kernel Run

on:
  repository_dispatch:
    types: [trigger-kernel]

jobs:
  run_kernel:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run kernel.py
      run: |
        echo "ğŸ§  Triggered by GitHub Pages event"
        python ColorOS/kernel.py

    - name: Commit logs (optional)
      run: |
        git config user.name "AI Kernel"
        git config user.email "ai-kernel@github.com"
        git add ColorOS/kernel_status.log
        git commit -m "ğŸ“ Kernel log update"
        git push
      continue-on-error: true
