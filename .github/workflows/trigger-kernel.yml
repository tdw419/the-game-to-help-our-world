name: Kernel Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up push access
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Update status.json
        run: |
          echo "{\"last_heartbeat\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > status.json

      - name: Commit and push status
        run: |
          git config user.name "Kernel AI Bot"
          git config user.email "ai@kernel.com"
          git add status.json
          git commit -m "🔁 Kernel heartbeat update" || echo "No changes to commit"
          git push
