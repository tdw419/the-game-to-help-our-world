name: Archive canvas.html on every push

on:
  push:
    paths:
      - canvas.html

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up timestamp and archive folder
        run: |
          TIMESTAMP=$(date +'%F_%H%M%S')
          mkdir -p archives
          cp canvas.html archives/canvas-$TIMESTAMP.html

      - name: Commit and push archive
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archives/canvas-*.html
          git commit -m "Archive canvas.html at $TIMESTAMP"
          git push
