name: Deploy index_chatgpt.html to GitHub Pages

on:
  push:
    # Only trigger when index_chatgpt.html is updated (or on any commit if you prefer)
    paths:
      - 'index_chatgpt.html'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      # Required to push to GitHub Pages
      pages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare pages content
        # We copy index_chatgpt.html into a folder named "docs" and rename it to index.html,
        # so it becomes the root page for GitHub Pages.
        run: |
          mkdir -p docs
          cp index_chatgpt.html docs/index.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
