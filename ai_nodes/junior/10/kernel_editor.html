<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kernel Editor</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    textarea, input, button, select {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    .entry {
      border: 1px dashed #0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Kernel JSON Editor</h1>
  <input type="file" id="fileInput" accept="application/json" />
  <div id="entries"></div>
  <div class="controls">
    <button onclick="addEntry()">âž• Add Entry</button>
    <button onclick="exportJSON()">ðŸ’¾ Export JSON</button>
  </div>
  <script>
    let data = [];

    function render() {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      data.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        for (const key in entry) {
          const input = document.createElement('input');
          input.value = entry[key];
          input.placeholder = key;
          input.oninput = e => entry[key] = e.target.value;
          div.appendChild(input);
        }
        container.appendChild(div);
      });
    }

    function addEntry() {
      data.push({});
      render();
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kernel_output.json';
      a.click();
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          data = JSON.parse(event.target.result);
          if (!Array.isArray(data)) throw new Error('Expected array');
          render();
        } catch (err) {
          alert('Invalid JSON: ' + err.message);
        }
      };
      reader.readAsText(e.target.files[0]);
    });
  </script>
</body>
</html>
