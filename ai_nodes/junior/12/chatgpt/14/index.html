<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Junior Message Board</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #6f6;
    }
    .post {
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post-title {
      font-weight: bold;
      color: #0ff;
    }
    .post-body {
      margin-top: 5px;
      white-space: pre-wrap;
    }
    #new-post {
      margin-top: 20px;
      border-top: 1px solid #0f0;
      padding-top: 10px;
    }
    input, textarea, button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>

</html>
