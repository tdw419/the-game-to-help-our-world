<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  AI PDE Browser-in-Browser</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 { color: #0f0; }
    select, button, textarea {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      width: 100%;
    }
    textarea { height: 300px; }
    .log { white-space: pre-wrap; background: #000; padding: 10px; border: 1px dashed #0f0; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ AI PDE: Browser-in-Browser</h1>

  <label for="agent">Active Agent:</label>
  <select id="agent">
    <option>chatgpt</option>
    <option>claude</option>
    <option>gemini</option>
  </select>

  <label for="editor">Code Editor:</label>
  <textarea id="editor"># Start coding here...</textarea>

  <button onclick="saveVersion()">ðŸ’¾ Save Version</button>
  <button onclick="loadLatest()">ðŸ“‚ Load Latest</button>
  <button onclick="toggleLog()">ðŸ“œ Show/Hide Version Log</button>

  <h3>ðŸ§  Version Log</h3>
  <div id="log" class="log" style="display:none;"></div>

  <script>
    const logDiv = document.getElementById("log");
    const editor = document.getElementById("editor");
    const agent = document.getElementById("agent");

    const logKey = "pde_versions_log";

    function saveVersion() {
      const code = editor.value;
      const name = agent.value;
      const now = new Date().toISOString();
      const entry = { agent: name, time: now, code };
      const log = JSON.parse(localStorage.getItem(logKey) || "[]");
      log.push(entry);
      localStorage.setItem(logKey, JSON.stringify(log));
      alert("âœ… Version saved.");
    }

    function loadLatest() {
      const name = agent.value;
      const log = JSON.parse(localStorage.getItem(logKey) || "[]");
      const latest = [...log].reverse().find(e => e.agent === name);
      if (latest) {
        editor.value = latest.code;
        alert("âœ… Loaded latest code.");
      } else {
        alert("âš ï¸ No saved version for " + name);
      }
    }

    function toggleLog() {
      const log = JSON.parse(localStorage.getItem(logKey) || "[]");
      logDiv.innerHTML = log.map(e =>
        `[${e.agent}] ${e.time}\n---\n${e.code}\n\n`
      ).join("");
      logDiv.style.display = logDiv.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
