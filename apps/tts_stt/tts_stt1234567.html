<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyglotVoice - Optimized Core Platform</title>
    <meta name="description" content="Advanced TTS/STT platform with neural voice processing and real-time speech recognition">
    <meta name="keywords" content="text-to-speech, speech-to-text, AI voice, neural processing">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            /* Enhanced Color Palette with 8PNG Tech Integration */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #06b6d4;
            --accent: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --success: #10b981;
            
            /* Advanced Background System */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            --bg-overlay: rgba(255, 255, 255, 0.95);
            
            /* Typography Scale */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            
            /* Enhanced Spacing & Layout */
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --radius-sm: 6px;
            --radius: 12px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            
            /* Advanced Shadow System */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            
            /* Animation System */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms ease;
            --spring: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Advanced Gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            --gradient-neural: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }

        /* Advanced Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            color: var(--text-primary);
            padding: clamp(1rem, 3vw, 2rem);
            overflow-x: hidden;
            position: relative;
        }

        /* Neural Background Enhancement */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: neuralPulse 8s ease-in-out infinite alternate;
        }

        @keyframes neuralPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Enhanced Container System */
        .container {
            max-width: min(1400px, 95vw);
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Advanced Header with Glass Morphism */
        .header {
            text-align: center;
            color: var(--text-white);
            margin-bottom: clamp(2rem, 5vw, 3rem);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: var(--gradient-neural);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            animation: headerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0.1; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 0.2; }
        }

        .header h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Advanced Platform with Glass Morphism */
        .main-platform {
            background: var(--bg-overlay);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .main-platform::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-secondary);
            opacity: 0.5;
        }

        /* Enhanced Navigation System */
        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            padding: 0.5rem;
            gap: 0.25rem;
            position: relative;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            flex: 1;
            min-width: 140px;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: var(--radius);
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-glass);
            transition: left var(--transition-base);
        }

        .nav-tab:hover::before {
            left: 0;
        }

        .nav-tab.active {
            color: var(--primary);
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .nav-tab:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-1px);
        }

        /* Enhanced Content Area */
        .content {
            padding: clamp(1.5rem, 4vw, 3rem);
        }

        .section {
            display: none;
            animation: fadeInUp 0.3s var(--spring);
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Advanced Grid System */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(400px, 100%), 1fr));
            gap: clamp(1.5rem, 3vw, 2rem);
        }

        /* Enhanced Feature Panels */
        .feature-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: clamp(1.5rem, 3vw, 2rem);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .feature-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glass);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .feature-panel:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .feature-panel:hover::before {
            opacity: 1;
        }

        .feature-panel > * {
            position: relative;
            z-index: 1;
        }

        /* Enhanced Feature Headers */
        .feature-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .feature-icon {
            font-size: 2.5rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.2));
        }

        .feature-title {
            font-size: clamp(1.25rem, 2.5vw, 1.5rem);
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Enhanced Form Controls */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-base);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-control:hover {
            border-color: var(--primary-light);
        }

        .textarea-large {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }

        /* Enhanced Button System */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-secondary);
            color: var(--text-white);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-secondary);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn.recording {
            background: var(--error);
            animation: recordingPulse 1.5s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        /* Enhanced Control Row */
        .control-row {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        /* Advanced Slider System */
        .slider-group {
            margin-bottom: 1.5rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .slider-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .slider-value {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
        }

        .range-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all var(--transition-fast);
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }

        /* Enhanced Info Panels */
        .voice-info {
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .status-message {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all var(--transition-base);
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        /* Enhanced Visualizer */
        .visualizer {
            display: none;
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .visualizer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-neural);
            opacity: 0.03;
            animation: visualizerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes visualizerGlow {
            0% { opacity: 0.03; }
            100% { opacity: 0.08; }
        }

        .visualizer.active {
            display: block;
            animation: slideInUp 0.3s var(--spring);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-bars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 80px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .bar {
            width: 6px;
            background: var(--gradient-secondary);
            border-radius: 3px;
            animation: audiobar 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }

        .bar:nth-child(odd) { animation-delay: 0.1s; }
        .bar:nth-child(even) { animation-delay: 0.2s; }
        .bar:nth-child(3n) { animation-delay: 0.3s; }

        @keyframes audiobar {
            0%, 100% { height: 12px; opacity: 0.4; }
            50% { height: 60px; opacity: 1; }
        }

        /* Enhanced Performance Monitoring */
        .performance-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--border);
            z-index: 1000;
            opacity: 0.7;
            transition: opacity var(--transition-base);
        }

        .performance-indicator:hover {
            opacity: 1;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .feature-grid { grid-template-columns: 1fr; }
            .nav-tabs { 
                flex-direction: column; 
                gap: 0.5rem;
            }
            .nav-tab {
                min-width: unset;
                text-align: center;
            }
            .content { padding: 1.5rem; }
            .control-row { 
                flex-direction: column;
                gap: 0.75rem;
            }
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body { padding: 1rem; }
            .feature-panel { padding: 1.5rem; }
            .feature-header { flex-direction: column; text-align: center; }
            .feature-icon { font-size: 2rem; }
        }

        /* Enhanced Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e293b;
                --bg-secondary: #334155;
                --bg-tertiary: #475569;
                --text-primary: #f8fafc;
                --text-secondary: #cbd5e1;
                --text-muted: #94a3b8;
                --border: #475569;
                --border-light: #334155;
            }
        }

        /* Print Styles */
        @media print {
            body { background: white !important; }
            .nav-tabs, .control-row, .visualizer { display: none !important; }
            .main-platform { box-shadow: none !important; }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --border: #000000;
                --text-secondary: #000000;
            }
        }
    </style>
</head>
