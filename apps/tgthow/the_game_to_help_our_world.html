<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Game to Help Our World</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 20px;
      background-color: #222;
    }
    #log {
      max-width: 600px;
      padding: 10px;
      margin-top: 20px;
      background-color: #1e1e1e;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>
  <h1>The Game to Help Our World</h1>
  <button onclick="runSimulation()">Run PXLDISK Boot Cycle</button>
  <canvas id="worldCanvas" width="100" height="100"></canvas>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById('worldCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');

    // Example: Render a 10x10 hope spiral (mock logic)
    function runSimulation() {
      log.innerText = 'Initializing PXLDISK...\n';
      const size = 10;
      const pixelSize = canvas.width / size;
      let index = 0;

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          let r = (x * y) % 256;
          let g = (x * 10) % 256;
          let b = (y * 15) % 256;
          ctx.fillStyle = `rgb(${r},${g},${b})`;
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          index++;
        }
      }
      log.innerText += 'World rendered with pixel logic.\nSimulation cycle complete.';
    }
  </script>
</body>
</html>
