<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framebuffer Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #000, #003300, #006600, #00ff00);
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .pixels {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            gap: 2px;
            margin: 20px 0;
        }
        
        .pixel {
            width: 20px;
            height: 20px;
            background: #00ff00;
            border: 1px solid #ffffff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .info {
            font-size: 16px;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="title">üñ•Ô∏è FRAMEBUFFER SUCCESS!</div>
    <div class="subtitle">HTML ‚Üí Native Display Pipeline Active</div>
    
    <div class="pixels">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>
    
    <div class="info">
        This HTML page is being rendered directly to the Linux framebuffer (/dev/fb0) 
        without any window manager, desktop environment, or browser window. 
        Pure pixel control achieved!
    </div>
    
    <script>
        // Add some dynamic behavior
        document.addEventListener('DOMContentLoaded', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, index) => {
                pixel.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
